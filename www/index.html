<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>SeeTodo: Une application simple de gestion de liste des tâches pour apareils android et ios</title>
    <link href="css/style.min.css" rel="stylesheet">
    <link href="lib/ionic-material/src/scss/index.min.css" rel="stylesheet">
    <script src="lib/ionic/release/js/ionic.bundle.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/min/script-min.js"></script>
  </head>
  <body ng-app="seetodo">
    <ion-side-menus>
      <ion-side-menu side="left">
        <ion-header-bar class="expanded bar bar-header disable-user-behavior">
          <h2>Filtres</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header scroll-content ionic-scroll  has-header">
          <div class="scroll" style="transform: translate3d(0px, 0px, 0px) scale(1);">
            <ion-list class="disable-user-behavior">
              <div class="list">
                <ion-item nav-clear="" menu-close="" href="#/app/components" class="item item-complex">
                  <a class="item-content" ng-href="#/index" target="_self" href="#/index">
                    Tous
                  </a>
                </ion-item>
                <ion-item nav-clear="" menu-close="" href="#/app/extensions" class="item item-complex">
                  <a class="item-content" ng-href="#/index" target="_self" href="#/index">
                    Actifs
                  </a>
                </ion-item>
                <ion-item nav-clear="" menu-close="" href="#/app/lists" class="item item-complex">
                  <a class="item-content" ng-href="#/index" target="_self" href="#/index">
                    Effectués
                  </a>
                </ion-item>
                <ion-item nav-clear="" menu-close="" href="#/app/motion" class="item item-complex">
                  <a class="item-content" ng-href="#/index" target="_self" href="#/index">
                    Suprimés
                  </a>
                </ion-item>
              </div>
            </ion-list>
          </div>
          <div class="scroll-bar scroll-bar-v">
            <div class="scroll-bar-indicator scroll-bar-fade-out" style="transform: translate3d(0px, 0px, 0px) scaleY(1); height: 0px;"></div>
          </div>
        </ion-content>
      </ion-side-menu>
      <ion-side-menu-content>
        <ion-nav-bar class="bar bar-header bar-balanced disable-user-behavior" align-title="center">
          <button class="button back-button hide buttons no-text button-clear header-item" ng-click="$ionicGoBack($event)">
            <i class="icon ion-ios-arrow-back"></i>
            <span class="back-text">
              <span class="default-title">Back</span>
              <span class="previous-title hide"></span>
            </span>
          </button>
          <div class="buttons buttons-left header-item">
            <span class="left-buttons">
              <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </span>
          </div>
          <div class="title title-center header-item"></div>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
        <div class="bar bar-footer bar-balanced">
          <div class="buttons buttons-right">
            <button class="button button-energized-900 button-fab">
              <i class="icon ion-code light"></i>
            </button>
          </div>
        </div>
      </ion-side-menu-content>
    </ion-side-menus>
  </body>
</html>
