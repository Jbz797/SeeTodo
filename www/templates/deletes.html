<ion-view view-title="Tâches supprimées">
  <ion-content class="SeeTodo SeeTodo_deletes">
    <button class="button button-small button-block button-assertive" ng-click="showConfirm()">Tout supprimer</button>
    <div class="list">
      <div class="item" ng-repeat="todo in todos | orderBy : '-date' | filter: { delete: true }">
        <p>{{todo.title}}</p>
        <div class="div_color button-{{todo.color}}"></div>
      </div>
    </div>
  </ion-content>
</ion-view>
