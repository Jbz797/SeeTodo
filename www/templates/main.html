<ion-view view-title="SeeTodo">
  <ion-content class="padding SeeTodo">
    <form ng-submit="addTodo()">
      <label class="item item-input item-floating-label">
        <input type="text" placeholder="Ce qui est Ã  faire" ng-model="newTodo.title">
      </label>
    </form>
    <ks-swiper-container ng-repeat="todo in todos track by $index">
        <ks-swiper-slide class="swiper-slide">
          <button class="button button-small ion-checkmark" ng-class="{'button-balanced': todo.activate, 'button-balanced-100': !todo.activate}" ng-click="switchTodo(todo.title)"></button>
          <p>{{todo.title}}</p>
        </ks-swiper-slide>
        <ks-swiper-slide class="swiper-slide">test</ks-swiper-slide>
    </ks-swiper-container>
  </ion-content>
</ion-view>
