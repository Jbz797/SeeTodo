<ion-side-menus ng-controller="NavCtrl">
  <ion-side-menu-content edge-drag-threshold="25">

    <!--HEADER-->
    <ion-nav-bar class="bar bar-header bar-balanced">
      <div class="buttons buttons-left header-item">
        <span class="left-buttons">
          <button class="button button-icon button-clear" ng-class="{'ion-arrow-left-c': is_open, 'ion-navicon': !is_open}" ng-click="vm.showMenu()"></button>
        </span>
      </div>
    </ion-nav-bar>

    <!--CONTENT-->
    <ion-nav-view name="menuContent"></ion-nav-view>

    <!--FOOTER-->
    <ion-footer-bar class="bar bar-footer bar-balanced">
      <div class="buttons buttons-right footer-item">
        <a id="fab_git_hub" class="button button-dark button-fab" href="https://github.com/Jbz797/SeeTodo" onclick="window.open('https://github.com/Jbz797/SeeTodo', '_system', 'location=yes'); return false;">
          <img src="img/GitHub-Mark.png"/>
        </a>
      </div>
    </ion-footer-bar>

  </ion-side-menu-content>

  <!--MENU-->
  <ion-side-menu side="left">
    <ion-header-bar class="expanded bar bar-header button-balanced">
      <h2>Filtrer</h2>
    </ion-header-bar>
    <ion-content class="has-expanded-header">
      <ion-list>
        <ion-item menu-close href="#/app/main" ng-class="{'bold': url === '#/app/main'}">
          Toutes
        </ion-item>
        <ion-item menu-close href="#/app/main/active" ng-class="{'bold': url === '#/app/main/active'}">
          Actives
        </ion-item>
        <ion-item menu-close href="#/app/main/dones" ng-class="{'bold': url === '#/app/main/dones'}">
          Effectuées
        </ion-item>
        <ion-item menu-close href="#/app/main/deletes" ng-class="{'bold': url === '#/app/main/deletes'}">
          Archivées
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
