<label class="item item-input item-floating-label">
  <input type="text" ng-model="todo.title" required>
</label>
<label class="item item-input item-floating-label">
  <input type="text" placeholder="Déscription de la tâche" ng-model="todo.description">
</label>
<div class="buttons_list">
  <button class="button button-small button-positive" ng-class="{'active': todo.color === 'positive'}" ng-click="todo.color = 'positive'"></button>
  <button class="button button-small button-calm" ng-class="{'active': todo.color === 'calm'}" ng-click="todo.color = 'calm'"></button>
  <button class="button button-small button-royal" ng-class="{'active': todo.color === 'royal'}" ng-click="todo.color = 'royal'"></button>
  <button class="button button-small button-balanced" ng-class="{'active': todo.color === 'balanced'}" ng-click="todo.color = 'balanced'"></button>
  <button class="button button-small button-energized" ng-class="{'active': todo.color === 'energized'}" ng-click="todo.color = 'energized'"></button>
  <button class="button button-small button-assertive" ng-class="{'active': todo.color === 'assertive'}" ng-click="todo.color = 'assertive'"></button>
</div>
